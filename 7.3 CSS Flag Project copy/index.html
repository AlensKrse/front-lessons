<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

    div {
      height: 500px;
      width: 200px;
      top: 8px;
    }

    #black {
      background-color: black;
    }

    #yellow {
      background-color: yellow;
      position: absolute;
      left: 200px;
    }

    #red {
      background-color: red;
      position: absolute;
      left: 400px;
    }
  </style>
</head>

<body>

  <div id="black"></div>
  <div id="yellow"></div>
  <div id="red"></div>
   
 
</body>

</html>
