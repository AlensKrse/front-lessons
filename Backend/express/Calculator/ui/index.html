<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="firstNumber">First Number</label>
          <input type="number" class="form-control" id="firstNumber"  placeholder="Enter first number" name="first_number">
        </div>
        <div class="form-group">
          <label for="secondNumber">Second Number</label>
          <input type="number" class="form-control" id="secondNumber"placeholder="Enter second number" name="second_number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
